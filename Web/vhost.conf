<VirtualHost *:80>
    ServerName web
    DocumentRoot "/var/www/html/"
    <Directory /var/www/html>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride All
                Order allow,deny
                allow from all
    </Directory>
    <Location  "/grafana/">
        ProxyPass ${GRAFANA_URL}
        ProxyPassReverse ${GRAFANA_URL}
        ProxyPassReverseCookieDomain web grafana
    </Location>
</VirtualHost>