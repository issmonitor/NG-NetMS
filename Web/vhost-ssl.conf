<VirtualHost *:80>
    ServerName opt-net.eu
    Redirect permanent / https://opt-net.eu/
</VirtualHost>

<VirtualHost *:443>
    ServerName opt-net.eu
    SSLEngine on
    SSLCertificateFile    /etc/letsencrypt/live/opt-net.eu/cert.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/opt-net.eu/privkey.pem
    SSLCertificateChainFile /etc/letsencrypt/live/opt-net.eu/fullchain.pem
    DocumentRoot "/var/www/html/"
    <Directory /var/www/html>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride All
                Order allow,deny
                allow from all
    </Directory>
    <Location "/grafana/">
        ProxyPass http://localhost:3000/
        ProxyPassReverse http://localhost:3000/
    </Location>
</VirtualHost>
                                    